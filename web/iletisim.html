<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletisim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="overflow-x: hidden;" ng-app="myApp" ng-controller="myCtrl">

    <div class="container">
        <div style="margin-left: -19%;">
            <div class="row justify-content-center align-items-center" style="height: 100vh; margin-top: 4%;">
                <div class="col-md-6" style="color: whitesmoke;">
                    <div class="card-body">
                        <h5 class="card-title text-center">İletişim Formu</h5>
                        <form ng-submit="submitForm()" novalidate>
                            <div class="form-group">
                                <label for="isim" class="text-center">İsminiz</label>
                                <input type="text" class="form-control mx-auto" ng-model="isim" required placeholder="İsminiz">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-center">E-mail</label>
                                <input type="email" class="form-control mx-auto" ng-model="email" required placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <label for="telefon" class="text-center">Telefon</label>
                                <input type="tel" class="form-control mx-auto" ng-model="telefon" placeholder="Telefon">
                            </div>
                            <div class="form-group text-center">
                                <label>Cinsiyet : </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" ng-model="cinsiyet" value="Erkek">
                                    <label class="form-check-label" for="erkek">Erkek</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" ng-model="cinsiyet" value="Kadın">
                                    <label class="form-check-label" for="kadin">Kadın</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mesaj" class="text-center">Mesajınız</label>
                                <textarea class="form-control mx-auto" ng-model="mesaj" rows="5" style="border-radius: 5px;"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Gönder</button>
                                <button type="reset" class="btn btn-secondary">Sıfırla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
            $scope.submitForm = function() {
                // Form verilerini bir objede topla
                var formData = {
                    isim: $scope.isim,
                    email: $scope.email,
                    telefon: $scope.telefon,
                    cinsiyet: $scope.cinsiyet,
                    mesaj: $scope.mesaj
                };

                // POST isteği gönder
                $http({
                    method: 'POST',
                    url: 'iletisim.php',
                    data: formData,
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                }).then(function successCallback(response) {
                    console.log('Form gönderildi!', response.data);
                    // Burada başka bir işlem yapabilirsin, örneğin başka bir sayfaya yönlendirme yapabilirsin.
                }, function errorCallback(response) {
                    console.error('Form gönderiminde bir hata oluştu:', response.status);
                });
            };
        });
    </script>

</body>

</html>
