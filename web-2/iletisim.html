<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletisim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="overflow-x: hidden;">
    <header class="main">
        <a href="index.html"><i class="fa-solid fa-house-chimney"></i></a>
        <nav class="navbar">
            <a href="index.html" class="hover"> <i class="fa-solid fa-user"></i> Hakkimda</a>
            <div class="hakkimda">
                <a href="index.html#sayfa-2">Bilgilerim</a>
                <a href="index.html#sayfa-3">Hobilerim</a>
            </div>
            <a href="Memleketim.html" class="hover"> <i class="fa-solid fa-city"></i> Şehrim</a>
            <div class="Sehrim">
                <a href="Memleketim.html#2-sayfa">Mirasim</a>
                <a href="Memleketim.html#3-sayfa">Harita</a>
            </div>
            <a href="giris.html"><i class="fa-solid fa-right-to-bracket"></i> Kayit</a>
        </nav>
    </header>

    <div class="container">
        <div style="margin-left: -19%;">
            <div class="row justify-content-center align-items-center" style="height: 100vh; margin-top: 4%;">
                <div class="col-md-6" style="color: whitesmoke;">
                    <div class="card-body">
                        <h5 class="card-title text-center">İletişim Formu</h5>
                        <form id="myForm" @submit.prevent="submitForm" action="http://localhost/iletisim.php" method="post">
                            <div class="form-group">
                                <label for="isim" class="text-center">İsminiz</label>
                                <input type="text" class="form-control mx-auto" v-model="form.name" id="isim" name="isim" required placeholder="İsminiz">
                                <span class="text-danger">Lütfen Doldurunuz.</span>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-center">E-mail</label>
                                <input type="email" class="form-control mx-auto" v-model="form.email" id="email" name="email" required placeholder="E-mail">
                                <span class="text-danger">Lütfen Doldurunuz.</span>
                            </div>
                            <div class="form-group">
                                <label for="telefon" class="text-center">Telefon</label>
                                <input type="tel" class="form-control mx-auto" v-model="form.phone" id="telefon" name="telefon" required placeholder="Telefon">
                                <span class="text-danger">Lütfen Doldurunuz.</span>
                            </div>
                            <div class="form-group">
                                <label for="mesaj" class="text-center">Mesajınız</label>
                                <textarea class="form-control mx-auto" v-model="form.message" rows="5" id="mesaj" name="mesaj" style="border-radius: 5px;" required></textarea>
                                <span class="text-danger">Lütfen Doldurunuz.</span>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Gönder</button>
                                <button type="button" class="btn btn-secondary" @click="resetForm">Sıfırla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.19/dist/vue.global.prod.js"></script>
    <script src="app.js"></script>
</body>
</html>
